<bodd>

    <div>

    <div>
        <spa>快速生成</spa>
        <div class="example yellow" data="桂P0236K:yellow">
            桂P0236K
        </div>
        <div class="example blue" data="粤AF0236:blue">
            粤AF0236
        </div>
        <div class="example black" data="使014578:black">
            使014578
        </div>
        <div class="example black" data="沪A0023领:black">

        </div>
        <div class="example black" data="粤ZN023港:black">
